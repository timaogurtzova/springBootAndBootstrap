<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div th:object="${userAuth}">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
            <div>
                <strong> Hello, <span th:text="${userAuth.name +'!'}"></span></strong>
                With roles: <span th:text="${userAuth.roles}"></span>
            </div>
        </a>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="row">
        <nav class="col-2 sidebar">
            <div class="sidebar-sticky">
                <nav class="nav flex-column nav-pills nav-stacked">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </nav>
            </div>
        </nav>
        <main class="col-10 px-4" style="background-color: #F8F9FA">
            <h2>User information page</h2>
                <div class="container-fluid">
                    <div class=" row border">
                        <h4>About user</h4>
                    </div>
                    <div class="row" style="background-color: #FFFFFF">
                        <table class="table table-striped table-hover border">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Password</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${userAuth.id}"></td>
                                <td th:text="${userAuth.name}"></td>
                                <td th:text="${userAuth.password}"></td>
                                <td th:text="${userAuth.age}"></td>
                                <td th:text="${userAuth.city}"></td>
                                <td th:text="${#strings.replace(
                                        #strings.replace(userAuth.roles, '[',''),
                                        ']','')}"></td>
                                <td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </main>
    </div>
</div>
</body>
</html>
