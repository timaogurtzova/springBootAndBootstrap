<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">UserCRUDApp</a>
        </div>
        <p class="navbar-text">Вошли как Тимофей</p>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <nav class="navbar bg-light flex-column">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-10">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#usertable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#addnewuser">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane container active" id="usertable">
                    <h3>All users</h3>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Role</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.password}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.city}"></td>
                            <td th:text="${#strings.replace(
                    #strings.replace(user.roles, '[',''),
                    ']','')}">
                            </td>
                            <td><a th:href="@{/admin/update/{id}(id=${user.id})}">update</a></td>
                            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}">delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane container fade" id="addnewuser">
                    <h3>Add new user</h3>
                    <form th:action="@{/admin/add}" th:object="${userNew}" method="post">
                        <td th:text="Name"></td>
                        <input type="text" th:field="*{name}">
                        <td th:text="Password"></td>
                        <input type="text" th:field="*{password}"/>
                        <td th:text="City"></td>
                        <input type="text" th:field="*{city}"/>
                        <td th:text="Age"></td>
                        <input type="number" th:field="*{age}"/>
                        <td th:each="role : ${roles}">
                            <input type="checkbox" th:field="*{roles}" th:value="${role.id}">
                            <label th:text="${role.authority}"></label>
                        </td>
                        <input type="submit" value="addUser">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
